{% extends 'main.html' %}

{% block content %}
<style>
    /* Main container */
    .set-password-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 70px); /* Subtract navbar height */
        padding: 2rem;
        background-color: #f4f4f4;
    }

    /* Set Password Container */
    .set-password-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    /* Heading */
    .set-password-container h1 {
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
        color: #333;
    }

    /* Subheading */
    .set-password-container .subheading {
        margin-bottom: 1.5rem;
        color: #666;
        font-size: 0.9rem;
    }

    /* Form Group */
    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-size: 0.9rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    /* Reset Password Button */
    .reset-password-button {
        width: 100%;
        padding: 0.75rem;
        background-color: #8078C2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .reset-password-button:hover {
        background-color: #6b63aa;
    }

    /* Back to Login Link */
    .back-to-login {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
    }

    .back-to-login a {
        color: #007bff;
        text-decoration: none;
    }

    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>

<div class="set-password-page">
    <div class="set-password-container">
        <form method="POST" action="{% url 'set_password' %}">
            {% csrf_token %}
            <h1>Set new password</h1>
            <p class="subheading">Must be at least 8 characters.</p>
            
            <div class="form-group">
                <label for="new_password">Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            </div>
            
            <button type="submit" class="reset-password-button">Reset password</button>
            
            <div class="back-to-login">
                <a href="{% url 'login' %}">Back to login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
