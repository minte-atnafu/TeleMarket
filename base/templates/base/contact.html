{% extends 'main.html' %}

{% block content %}
<style>
    .contact-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }

    .contact-container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
    }

    .contact-container h2 {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-weight: normal;
    }

    .contact-methods {
        display: flex;
        justify-content: space-around;
        margin-bottom: 40px;
        flex-wrap: wrap;
        gap: 20px;
    }

    .contact-method {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background: #f9f9f9;
        min-width: 200px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .contact-method i {
        font-size: 32px;
        color: #4CAF50;
        margin-bottom: 15px;
        display: block;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
        background: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .form-names {
        display: flex;
        gap: 20px;
    }

    .form-group {
        margin-bottom: 20px;
        flex: 1;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .form-group textarea {
        height: 150px;
        resize: vertical;
    }

    .submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        align-self: flex-start;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #45a049;
    }

    .map-container {
        height: 300px;
        margin-bottom: 30px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .map-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="contact-container">
    <h1>Contact Us</h1>
    <h2>Get in touch</h2>
    
    <div class="map-container">
        <!-- Google Map Embed -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dYOUR_LOCATION!2dYOUR_LONGITUDE!3dYOUR_LATITUDE!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDPCsDQyJzUyLjkiTiA2N8KwMTknMTkuNiJF!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" 
                allowfullscreen="" loading="lazy"></iframe>
    </div>
    
    <div class="contact-methods">
        <div class="contact-method">
            <i class="fas fa-envelope"></i>
            <h3>Email Us</h3>
            <p>telemarketethiopia@gmail.com</p>
        </div>
        
        <div class="contact-method">
            <i class="fas fa-phone-alt"></i>
            <h3>Call Us</h3>
            <p>+251911791126</p>
        </div>
    </div>
    
    <form method="post" class="contact-form">
        {% csrf_token %}
        <div class="form-names">
            <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input type="text" id="id_first_name" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name</label>
                <input type="text" id="id_last_name" name="last_name" placeholder="Last Name" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="id_email">Email Address</label>
            <input type="email" id="id_email" name="email" placeholder="Email Address" required>
        </div>
        
        <div class="form-group">
            <label for="id_message">Your Message</label>
            <textarea id="id_message" name="message" placeholder="Your Message" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>
{% endblock %}
