{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMarket</title>
    <link rel="icon" href="{% static 'assets/tele.png' %}" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="{% static 'assets/tele.png' %}" sizes="32x32" type="image/x-icon">
    <link rel="icon" href="{% static 'assets/tele.png' %}" sizes="192x192" type="image/x-icon">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            padding-top: 70px; /* Matches navbar height */
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
